<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    
    <header>
      <img class="logo" src="images/logo.svg" alt="logo">
    </header>

    <div class="cover"></div>

    <main>
      <h1>WE'RE<br><span class="black">COMING<br>SOON</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.  Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input id="emailInput" type="email" placeholder="Email Address">
        <input id="submitBtn" type="submit" value="">
        <span id="errorMsg">Please provide a valid email</span>
        <span id="errorIcon"></span>
      </form>
    </main>

  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tomwf/FEM-base-apparel-coming-soon-master">Tomwf</a>.
    </p>
  </footer>
</body>
</html>
